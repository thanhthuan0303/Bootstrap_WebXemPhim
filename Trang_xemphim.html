        <script>
            var f = document.getElementById('fdangnhap');
            function KIEMTRA(){
                thanhcong=true;
                if(f.tendn.value.leghth == 0){
                    document.getElementById('text1').innerHTML='Vui lòng nhập tên đăng nhập!!!';
                    thanhcong=false;
                }
                if(f.matkhau.value.leghth == 0){
                    document.getElementById('text2').innerHTML='Vui lòng nhập tên mật khẩu!!!';
                    thanhcong=false;
                }
                if(f.tendn.value != "admin"){
                    document.getElementById('text1').innerHTML='Tên đăng nhập không đúng!!!';
                    thanhcong=false;
                } 
                if(f.matkhau.value != "admin"){
                    document.getElementById('text2').innerHTML='Mật khẩu không đúng!!!';
                    thanhcong=false;
                }
                if(thanhcong==true){
                    alert('Đăng nhập thành công!!!');
                    return true;
                }
                return false;
            }
